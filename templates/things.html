{% extends "base.html"%}

{% block content %}
<form method="post">
    <table>
        <tr>
            <td width="8%"><input class="form-control" placeholder="id" name="id"></td>
            <td><input class="form-control" placeholder="s/n" name="sn"></td>
            <td><input class="form-control" placeholder="vendor" name="vendor"></td>
            <td><input class="form-control" placeholder="model" name="model"></td>
            <td><input class="form-control" placeholder="client id" name="client"></td>
            <td><input class="form-control" placeholder="comment" name="comment"></td>
            <td width="10%"><button type="submit" class="btn btn-primary">add/update</button></td>
        </tr>
    </table>
</form><br>
<table>
    <tr>
        <td width="8%">id</td>
        <td>s/n</td>
        <td>vendor</td>
        <td>model</td>
        <td>client id</td>
        <td>comment</td>
        <td width="10%"></td>
    </tr>
    {% for item in data("things", sort, reverse) %}
    <tr>
        <td width="8%"><input class="form-control" value="{{item[0]}}" readonly></td>
        <td><input class="form-control" value="{{item[1]}}" readonly></td>
        <td><input class="form-control" value="{{item[2]}}" readonly></td>
        <td><input class="form-control" value="{{item[3]}}" readonly></td>
        <td><input class="form-control" value="{{item[4]}}" readonly></td>
        <td><input class="form-control" value="{{item[5]}}" readonly></td>
        <td width="10%"></td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
