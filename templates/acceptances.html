{% extends "base.html"%}

{% block content %}
<form method="post">
    <table>
        <tr>
            <td width="8%"><input class="form-control" placeholder="id" name="id"></td>
            {% if role != "worker" %}
                <td><input class="form-control" placeholder="order id" name="order"></td>
                <td><input class="form-control" placeholder="worker id" name="worker"></td>
                <td><input class="form-control" placeholder="things" name="things"></td>
                <td><input class="form-control" placeholder="comment" name="comment"></td>
            {% else %}
                <input type="hidden" name="order">
                <input type="hidden" name="worker">
                <input type="hidden" name="things">
                <input type="hidden" name="comment">
            {% endif %}
            <td><select class="form-control" name="status">
                <option></option>
                <option>created</option>
                <option>in progress</option>
            </select></td>
            <td width="10%"><button type="submit" class="btn btn-primary">add/qupdate</button></td>
        </tr>
    </table>
</form><br>
<table>
    <tr>
        <td width="8%">id</td>
        <td>order id</td>
        <td>worker name</td>
        <td>things</td>
        <td>comment</td>
        <td>status</td>
        <td width="10%"></td>
    </tr>
    {% for item in data("acceptances", sort, reverse) %}
    <tr>
        <td width="8%"><input class="form-control" value="{{item[0]}}" readonly></td>
        <td><input class="form-control" value="{{item[1]}}" readonly></td>
        <td><input class="form-control" value="{{item[2]}}" readonly></td>
        <td><input class="form-control" value="{{item[3]}}" readonly></td>
        <td><input class="form-control" value="{{item[4]}}" readonly></td>
        <td><input class="form-control" value="{{item[5]}}" readonly></td>
        <td width="10%"></td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
